<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat LocalStorage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f1f1f1;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      max-width: 70%;
    }

    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
    }

    .bot {
      background-color: #fff3cd;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: #eee;
    }

    #user-input {
      flex: 1;
      padding: 10px;
    }

    #send-btn {
      padding: 10px;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    #modal input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    #modal button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Escribe un mensaje..." />
    <button id="send-btn">Enviar</button>
  </div>
</div>

<div id="modal">
  <div id="modal-content">
    <p>¿Qué quieres contarme para recordarlo?</p>
    <input type="text" id="modal-input" placeholder="Escribe algo para guardar..." />
    <button id="modal-save">Guardar</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById('chat-box');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  const modal = document.getElementById('modal');
  const modalInput = document.getElementById('modal-input');
  const modalSave = document.getElementById('modal-save');

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.className = 'message ' + sender;
    msg.textContent = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  sendBtn.addEventListener('click', () => {
    const text = userInput.value.trim();
    if (text) {
      appendMessage(text, 'user');
      userInput.value = '';
      setTimeout(() => {
        const storedInfo = localStorage.getItem('userInfo') || 'sin información previa';
        const respuesta = `Según lo que me contaste: "${storedInfo}", puedo decir que: aún no tengo una lógica compleja para responderte.`;
        appendMessage(respuesta, 'bot');
      }, 600);
    }
  });

  modalSave.addEventListener('click', () => {
    const info = modalInput.value.trim();
    if (info) {
      localStorage.setItem('userInfo', info);
      modal.style.display = 'none';
      alert('Información guardada en localStorage.');
    }
  });

  // Mostrar modal solo si no hay información guardada
  window.addEventListener('load', () => {
    if (!localStorage.getItem('userInfo')) {
      modal.style.display = 'flex';
    }
  });

  // Enter para enviar
  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });

  modalInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') modalSave.click();
  });
</script>

</body>
</html>
