<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con IA Gratis</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      background: #fff;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 10px;
    }
    .user {
      color: blue;
    }
    .bot {
      color: green;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>üí¨ Chat con IA Gratis (Hugging Face)</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
  <button onclick="enviarMensaje()">Enviar</button>

  <script>
    const chatBox = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const apiToken = "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";
    const apiUrl = "https://api-inference.huggingface.co/models/microsoft/DialoGPT-small";

    const historial = JSON.parse(localStorage.getItem('chatHistorial')) || [];

    function mostrarMensajes() {
      chatBox.innerHTML = '';
      historial.forEach(m => {
        chatBox.innerHTML += `<div class="msg"><strong class="${m.tipo}">${m.tipo === 'user' ? 'T√∫' : 'IA'}:</strong> ${m.texto}</div>`;
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function enviarMensaje() {
      const mensaje = userInput.value.trim();
      if (!mensaje) return;

      historial.push({ tipo: 'user', texto: mensaje });
      mostrarMensajes();
      userInput.value = '';

      // Mensaje temporal de "escribiendo..."
      historial.push({ tipo: 'bot', texto: 'Escribiendo...' });
      mostrarMensajes();

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: mensaje })
        });

        const result = await response.json();
        let respuesta = "Lo siento, no entend√≠.";

        if (result.generated_text) {
          respuesta = result.generated_text;
        } else if (Array.isArray(result) && result.length > 0 && result[0].generated_text) {
          respuesta = result[0].generated_text;
        }

        // Reemplazar "escribiendo..." con respuesta real
        historial.pop();
        historial.push({ tipo: 'bot', texto: respuesta });
        localStorage.setItem('chatHistorial', JSON.stringify(historial));
        mostrarMensajes();

      } catch (error) {
        historial.pop();
        historial.push({ tipo: 'bot', texto: "‚ö†Ô∏è Error al conectar con la IA." });
        mostrarMensajes();
      }
    }

    mostrarMensajes();
  </script>

</body>
</html>
