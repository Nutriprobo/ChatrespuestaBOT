<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Web</title>
    <style>
        /* Estilos básicos para el chat */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f4f4f4;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .user-message .message-content {
            background-color: #daf1da;
            color: #333;
        }

        .bot-message .message-content {
            background-color: #f4d1d1;
            color: #333;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 40px;
            margin-right: 10px;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
        }

        .message-time {
            font-size: 0.8em;
            color: #777;
            text-align: right;
        }

        #user-input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        #send-btn {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Estilos para el modal */
        #info-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 80%;
        }

        .modal-header {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            text-align: right;
        }

        .info-textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .save-info-btn {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Indicador de datos guardados */
        #data-saved {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-messages"></div>

    <div id="user-input-container">
        <input type="text" id="user-input" placeholder="Escribe un mensaje..." />
        <button id="send-btn">Enviar</button>
    </div>
</div>

<!-- Modal de añadir información -->
<div id="info-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span>Información adicional</span>
            <button id="close-modal" style="background: none; border: none; font-size: 1.5em;">&times;</button>
        </div>
        <div class="modal-body">
            <textarea class="info-textarea" placeholder="Escribe algo aquí..."></textarea>
        </div>
        <div class="modal-footer">
            <button class="save-info-btn">Guardar</button>
        </div>
    </div>
</div>

<!-- Indicador de datos guardados -->
<div id="data-saved">¡Datos guardados!</div>

<!-- Botón para abrir el modal de añadir información -->
<button id="add-info-btn" style="position: fixed; top: 10px; left: 10px;">Añadir Información</button>

<!-- Botón para limpiar localStorage (opcional) -->
<button onclick="localStorage.clear(); location.reload();" style="position:fixed;bottom:10px;left:10px;">🧹 Limpiar todo</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const chatMessages = document.getElementById('chat-messages');
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const dataSavedIndicator = document.getElementById('data-saved');

    // Mostrar mensajes guardados
    const savedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
    savedMessages.forEach(msg => {
        chatMessages.innerHTML += msg;
    });

    // Función para guardar en localStorage
    function saveChat() {
        const messages = chatMessages.innerHTML;
        localStorage.setItem('chatMessages', JSON.stringify(messages));
    }

    // Función para crear burbuja de mensaje
    function appendMessage(message, type = 'user') {
        const now = new Date();
        const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        const html = `
            <div class="message ${type}-message">
                <div class="message-avatar">${type === 'user' ? 'T' : 'B'}</div>
                <div class="message-bubble">
                    <div class="message-content">${message}</div>
                    <div class="message-time">${time}</div>
                </div>
            </div>`;
        chatMessages.innerHTML += html;
        chatMessages.scrollTop = chatMessages.scrollHeight;
        saveChat();
    }

    // Evento de envío de mensaje
    sendBtn.addEventListener('click', () => {
        const input = userInput.value.trim();
        if (!input) return;
        appendMessage(input, 'user');

        // Aquí puedes reemplazar esto por lógica real de respuesta del bot
        setTimeout(() => appendMessage('Respuesta basada en datos cargados.', 'bot'), 600);

        userInput.value = '';
    });

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendBtn.click();
    });
});
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('info-modal');
    const openModalBtn = document.getElementById('add-info-btn');
    const closeModalBtn = document.getElementById('close-modal');
    const saveInfoBtn = document.querySelector('.save-info-btn');
    const infoTextarea = document.querySelector('.info-textarea');
    const savedIndicator = document.getElementById('data-saved');

    // Cargar texto guardado
    infoTextarea.value = localStorage.getItem('userInfo') || '';

    openModalBtn.addEventListener('click', () => modal.style.display = 'flex');
    closeModalBtn.addEventListener('click', () => modal.style.display = 'none');

    saveInfoBtn.addEventListener('click', () => {
        localStorage.setItem('userInfo', infoTextarea.value);
        modal.style.display = 'none';
        savedIndicator.style.display = 'block';
        setTimeout(() => savedIndicator.style.display = 'none', 3000);
    });
});
</script>

</body>
</html>
